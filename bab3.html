<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Tantangan Gambar Bootstrap 5.3</title>

  <!-- Bootstrap 5.3 CSS -->
  <link 
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" 
    rel="stylesheet"
  >
</head>
<body class="bg-light">

  <div class="container py-5">
    <h1 class="text-center mb-5">Latihan Gambar Bootstrap 5.3</h1>

    <!-- Gambar 1: Profil -->
    <h4 class="mb-3">1. Foto Profil (Rounded Circle)</h4>
    <img 
      src="https://images.unsplash.com/photo-1506794778202-cad84cf45f1d"
      alt="Foto Profil"
      class="rounded-circle d-block mx-auto"
      width="200"
      height="200"
    >

    <hr class="my-5">

    <!-- Gambar 2: Katalog -->
    <h4 class="mb-3">2. Foto Katalog (Thumbnail + Fluid)</h4>
    <img 
      src="https://images.unsplash.com/photo-1517849845537-4d257902454a"
      alt="Foto Katalog"
      class="img-thumbnail img-fluid"
    >

    <hr class="my-5">

    <!-- Gambar 3: Sudut Halus -->
    <h4 class="mb-3">3. Foto Sudut Halus (Rounded)</h4>
    <img 
      src="https://images.unsplash.com/photo-1500530855697-b586d89ba3ee"
      alt="Foto Rounded"
      class="rounded img-fluid"
    >
  </div>

</body>
</html>
