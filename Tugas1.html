<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Tabel Data Siswa</title>

    <!-- Bootstrap 5.3 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

    <div class="container my-5">
        <!-- Judul -->
        <h2 class="text-center mb-4">Tabel Data Siswa</h2>

        <!-- Tabel -->
        <div class="table-responsive">
            <table class="table table-striped table-bordered table-hover align-middle text-center">
                <thead class="table-dark">
                    <tr>
                        <th>No</th>
                        <th>Foto</th>
                        <th>Nama</th>
                        <th>Kelas</th>
                        <th>Status</th>
                        <th>Aksi</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>1</td>
                        <td>
                            <img src="https://asset.kompas.com/crops/20tYsDdbM8L1jjcxvIpAyWD66sU=/0x0:960x640/1200x800/data/photo/2019/10/20/5dabec7a39930.jpg"
                                 class="rounded-circle img-fluid"
                                 style="max-width:80px;"
                                 alt="Foto Siswa">
                        </td>
                        <td>Andi Saputra</td>
                        <td>X RPL 1</td>
                        <td>
                            <span class="badge bg-success">Aktif</span>
                        </td>
                        <td>
                            <button class="btn btn-warning btn-sm">Edit</button>
                            <button class="btn btn-danger btn-sm">Hapus</button>
                        </td>
                    </tr>

                    <tr>
                        <td>2</td>
                        <td>
                            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQvVhoD8ekFJsMNSY0agx0R0PoXQfPHYJofYw&s"
                                 class="rounded-circle img-fluid"
                                 style="max-width:80px;"
                                 alt="Foto Siswa">
                        </td>
                        <td>Budi Santoso</td>
                        <td>X RPL 2</td>
                        <td>
                            <span class="badge bg-warning text-dark">Izin</span>
                        </td>
                        <td>
                            <button class="btn btn-warning btn-sm">Edit</button>
                            <button class="btn btn-danger btn-sm">Hapus</button>
                        </td>
                    </tr>

                    <tr>
                        <td>3</td>
                        <td>
                            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/22/Gibran_Rakabuming_2024_official_portrait.jpg/960px-Gibran_Rakabuming_2024_official_portrait.jpg"
                                 class="rounded-circle img-fluid"
                                 style="max-width:80px;"
                                 alt="Foto Siswa">
                        </td>
                        <td>Citra Lestari</td>
                        <td>X RPL 3</td>
                        <td>
                            <span class="badge bg-danger">Alfa</span>
                        </td>
                        <td>
                            <button class="btn btn-warning btn-sm">Edit</button>
                            <button class="btn btn-danger btn-sm">Hapus</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>

        <!-- Tombol Bawah -->
        <div class="d-flex justify-content-center gap-2 mt-4">
            <button class="btn btn-primary">Simpan</button>
            <button class="btn btn-outline-info">Detail</button>
        </div>
    </div>

</body>
</html>
